<mat-toolbar color="primary">

    <div>Prévisions Météo : {{this.city}}</div>
    <div>
      <button mat-icon-button (click)="openSettings()">
        <mat-icon>settings</mat-icon>
      </button>
    </div>
  </mat-toolbar-row>
</mat-toolbar>

<app-forecast [city]="city"></app-forecast>
