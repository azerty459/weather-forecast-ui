<div class="forecastItemContainer" [ngClass]="{ hot: hot, rainy: rainy }">
  <div class="forecastItemLeftHalf">
    {{ forecast.date | customDate }}
  </div>
  <div class="forecastItemRightHalf">
    <p>{{ forecast.description }}</p>
    <p>Température : {{ forecast.temperature }}°</p>
    <p>Humidité : {{ forecast.humidity }}%</p>
  </div>
</div>
